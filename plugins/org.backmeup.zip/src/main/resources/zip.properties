# {0} ... the user id
temporaryPath = /tmp/backups/{0}/

# note: If isRemote is true, the zip file will be copied to a sftp destination.  
isRemote = true
# {0} ... the user id, {1} ... the filename of the zip  
remote.target = /data/backmeup-frontend-backupfiles/{0}/zip/{1}
# {0} ... the user id
remote.directory = /data/backmeup-frontend-backupfiles/{0}/zip
remote.host = localhost
remote.port = 22
remote.user = root
# maybe we want to use a different key here
ssh.key = /root/.ssh/id_rsa
