# KEYSERVER -------------------------------------------------------------------
keyserver.scheme = http
keyserver.host = localhost:8080
keyserver.path = /keysrv

keyserver.truststore = bmu-keysrv.truststore
keyserver.truststoreType = jks
#keyserver.truststorePwd = ... 

keyserver.keystore = bmu-core-pwd.p12
keyserver.keystoreType = pkcs12
keyserver.keystorePwd = 123

keyserver.allowAllHostnames = true
# -----------------------------------------------------------------------------

# INDEX -----------------------------------------------------------------------
backmeup.index.host = localhost
#backmeup.index.hostnames = es1, es2
backmeup.index.port = 9300
#
backmeup.index.name = backmeup
# Cluster name identifies the cluster for auto-discovery. If you're running
# multiple clusters on the same network, make sure you're using unique names.
backmeup.index.cluster.name = es-backmeup-cluster
# Decide whether embedded node should hold data or not.
# Setting 'index.node.data' to true signals the node to allocate shards. The
# path to the directory where to store the data can be specified within the
# setting 'index.node.data.path'. 
backmeup.index.node.data = true
backmeup.index.node.data.path = C:\\Program Files (Dev)\\apache-tomcat-7.0.42\\data\\rest\\index
# Optionally, specify the storage type for data. Set to 'memory' for unit 
# and/or integration tests. This setting uses in memory data, 0 replicas
# and only 1 shard. 
backmeup.index.teststorage = true

# -----------------------------------------------------------------------------

# BACKUP JOBS------------------------------------------------------------------
backmeup.message.queue.host = localhost
backmeup.message.queue.name = backmeup
backmeup.message.queue.receivers = 5

backmeup.job.temporaryDirectory = /data/tmp_files

# %SOURCE% is a placeholder for the source string of the backup (e. g. dropbox);
# this string will be parsed by a SimpleDateFormat-instance
# Characters written between '...' will not be interpreted by SimpleDateFormat
# therefore the 'M' in BMU will not be converted into the Month.
backmeup.job.backupname = 'BMU_%SOURCE%_%PROFILEID%_'dd_MM_yyyy_HH_mm

#backmeup.thumbnail.temp.dir = thumbnails
#backmeup.thumbnail.dimensions = 120
# -----------------------------------------------------------------------------

# USER ------------------------------------------------------------------------
backmeup.callbackUrl = http://localhost:9998/oauth_callback
# the url that shall be sent within the verification emails. The verification
# key replaces the %s entry within the url.
backmeup.emailVerificationUrl = http://localhost:9998/verify_email/%s
backmeup.minimalPasswordLength = 8
# email regex provided by http://www.regular-expressions.info/email.html
backmeup.emailRegex = ^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$
